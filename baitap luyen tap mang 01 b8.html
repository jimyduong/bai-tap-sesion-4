<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhap 5 so:<br>
<input type="number" id="nhap">
<button onclick="nhap()">nhap</button>
<p id="hienthi"></p>
xap xep theo thu tu tang dan:<br>
<button onclick="tim()">xap xep</button>
<p id="hienthi1"></p>

<script>
    let A=[];
    function nhap() {
        let a = document.getElementById("nhap").value;
        if(A.length<5){
            A.push(a);
            document.getElementById("nhap").value ="";
        }
        document.getElementById("hienthi").innerHTML="cac phan tu trong mang la: " +A;
    }
    function tim() {
        A.sort(function (a,b){
            return a-b;
        });
        A.reverse()
        document.getElementById("hienthi1").innerHTML="sap xep giam dan: " +A;
    }
    </script>
</body>
</html>
