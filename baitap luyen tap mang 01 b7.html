<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhap 5 so:<br>
<input type="number" id="nhap">
<button onclick="nhap()">nhap</button>
<p id="hienthi"></p>
Nhap so can tim xong xoa:<br>
<input type="number" id="tim">
<button onclick="tim()">Tim xong xoa</button>
<p id="hienthi1"></p>

<script>
    let A=[];
    function nhap() {
        let a = document.getElementById("nhap").value;
        if(A.length<5){
            A.push(a);
            document.getElementById("nhap").value ="";
        }
        document.getElementById("hienthi").innerHTML="cac phan tu trong mang la: " +A;
    }
    function tim() {
        let b = document.getElementById("tim").value;
        let dem =0;
        for (let i = 0; i < A.length; i++) {
            dem++;
            if (b == A[i]) {
                let c =A.length - dem;
            for (let j=0;j<c;j++){
                A[j+1]=A[j];
                b=A[j+1];
            }
        }
            A.pop();
    }
        document.getElementById("hienthi1").innerHTML=A;
    }
    </script>
    </body>
</html>
