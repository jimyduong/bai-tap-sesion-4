<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>TIC TAC TOE</h3>
<p id="tictactoe"/>
<input type="button" value="X" onclick="changeValue()">
<input type="button" value="O" onclick="changeValue1()">
<script>
    let b = document.getElementById("tictactoe");
    let board = [];
    let data = "";
    for (let i = 0; i < 3; i++) {
        board[i] = new Array(".", ".", ".");
    }
    for (let i = 0; i < 3; i++) {
        data += "<br/>";
        for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='X' onclick='changeValue()'>" + "<input type='button' value='O' onclick='changeValue1()'>";
    b.innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 3; i++) {
            data += "<br/>";
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='changeValue()'>" + "<input type='button' value='O' onclick='changeValue1()'>";
        b.innerHTML = "<hr/>" + data;
        for (i = 0; i < 3; i++) {
            for (j = 0; j < 3; j++) {
                if (board[i][j] != ".") {
                    if (board[i][j] === board[i][j + 1] && board[i][j + 2] === board[i][j]) {
                        document.write(board[i][j] + " thang");
                    } else if (board[i][j] === board[i + 1][j] && board[i + 2][j] === board[i][j]) {
                        document.write(board[i][j] + " thang");
                    } else if (board[i][j] === board[i + 1][j + 1] && board[i + 2][j + 2] === board[i][j]) {
                        document.write(board[i][j] + " thang");
                    }
                }
            }
        }
    }

    function changeValue1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 3; i++) {
            data += "<br/>";
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='changeValue()'>" + "<input type='button' value='O' onclick='changeValue1()'>";
        b.innerHTML = "<hr/>" + data;
        for (i = 0; i < 3; i++) {
            for (j = 0; j < 3; j++) {
                if (board[i][j] != ".") {
                    if (board[i][j] === board[i][j + 1] && board[i][j + 2] === board[i][j]) {
                        document.write(board[i][j] + " thang");
                    } else if (board[i][j] === board[i + 1][j] && board[i + 2][j] === board[i][j]) {
                        document.write(board[i][j] + " thang");
                    } else if (board[i][j] === board[i + 1][j + 1] && board[i + 2][j + 2] === board[i][j]) {
                        document.write(board[i][j] + " thang");
                    }
                }
            }
        }
    }

</script>
</body>
</html>
