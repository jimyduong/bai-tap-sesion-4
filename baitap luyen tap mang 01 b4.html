<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhap">
<button onclick="them()">them</button>
<p id="hienthi"></p>
<p id="hienthi1"></p>
<button onclick="dao()">dao nguoc</button>
<p id="hienthi2"></p>

<script>
    let a=document.getElementById("nhap").value;
    let A=[];
    function them() {
        let a=document.getElementById("nhap").value;
        A.push(a);
        document.getElementById("nhap").value="";
        document.getElementById("hienthi").innerHTML="cac phan tu trong mang: "+A;
    }
    function dao() {
        A.reverse();
        document.getElementById("hienthi2").innerHTML=A;
    }
</script>
</body>
</html>
